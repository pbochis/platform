coduno:
  url: https://app.cod.uno
  runtime_url: https://runtime.cod.uno
  mail:
    from: noreply@cod.uno
  invite:
    expire: P30D

spring:
  application.name: Coduno Platform

  datasource:
    driverClassName: org.mariadb.jdbc.Driver
    url: jdbc:mysql://localhost:3306/test_platform
    username: platform
    password:

  jpa:
     show-sql: false
     database-platform: org.hibernate.dialect.MySQL5InnoDBDialect
     hibernate:
       ddl-auto: validate
     properties:
       hibernate.id.new_generator_mappings: false

  jackson:
    serialization:
      write_durations_as_timestamps: true
      # TODO - check why write_dates_as_timestamps overrides write_durations_as_timestamps
      write_dates_as_timestamps: false

flyway:
  sql-migration-prefix: ""
  out-of-order: true